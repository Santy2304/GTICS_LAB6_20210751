<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/menu.html :: header( title = 'Mesas')}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{fragments/menu.html :: menu( active = 'Mesas')}"></nav>
            <h2>Inventario de Dispositivos</h2>
            <a sec:authorize="hasAnyAuthority('admin')"  class="btn btn-primary mt-4 mb-4" th:href="@{'/admin/new'}">Agregar Mesa</a>
            <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Ubicaci√≥n</th>
                        <th>Disponibles</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mesa: ${listaMesas}">
                        <td th:text="${mesa.id}"></td>
                        <td th:text="${mesa.nombre}"></td>
                        <td th:text="${mesa.cantidad}"></td>
                        <td th:text="${mesa.ubicacion}"></td>
                        <td th:text="${mesa.disponible}"></td>
                        <td><a sec:authorize="hasAnyAuthority('admin')"  class="btn btn-primary" th:href="@{'/admin/edit' + '?id=' + ${mesa.id}}">Editar</a>

                            <a sec:authorize="hasAnyAuthority('admin')" class="btn btn-danger" th:href="@{'/admin/delete' + '?id=' + ${mesa.id}}">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
