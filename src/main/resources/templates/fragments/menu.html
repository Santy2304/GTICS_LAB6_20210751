<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header (title)">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="menu (active)">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Telecom 2024</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{../listaMesas}" class="nav-link active" aria-current="page">Mesas</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/gerente/listaReservas}" class="nav-link" sec:authorize="hasAnyAuthority('gerente')" th:classappend="${active == 'Todas las Reservas'?'active':''}">Todas las Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/cliente/listaReservas}" class="nav-link" sec:authorize="hasAnyAuthority('cliente')" th:classappend="${active == 'Reservas'?'active':''}">Reservas</a>
                        </li>

                        <div sec:authorize="isAnonymous()">
                            <a th:href="@{/login}">(Iniciar Sesión)</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <span th:text="|Bienvenido ${session.usuario.nombre}|"></span>
                            <form th:action="@{/logout}" method="post">
                                <input class="btn btn-link" type="submit" value="(Cerrar Sesión)">
                            </form>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>

    </body>
</html>
